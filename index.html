  <body>
    <!-- Salah-Time -->
    <section id="salah-time">
      <header id="header" class="header">
        <div class="header" -wrap>
          <div class="header__section"><h1>Prayer Time</h1></div>

          <div class="header__section" id="clock">
            <article class="time">
              <span class="time_h"></span><span class="colon">:</span><span class="time_m"></span><span class="colon">:</span><span class="time_s"></span>
              <span class="time_t"></span>
            </article>
            <article class="date"></article>
          </div>
        </div>
      </header>

      <div class="salah-time" -wrap>
        <div class="salah-time__item today fajr prayer">
          <div class="salah-time__item--time">--:-- --</div>
          <div class="salah-time__item--line">
            <span></span>
          </div>
          <div class="salah-time__item--remain">--:--</div>
        </div>
        <div class="salah-time__item today sunrise">
          <div class="salah-time__item--time">--:-- --</div>
          <div class="salah-time__item--line">

        </div>
        <div class="salah-time__item today dhuhr prayer">

        </div>
        <div class="salah-time__item today asr prayer">

          <div class="salah-time__item--line">
            <span></span>
          </div>

        </div>
        <div class="salah-time__item today maghrib prayer">
          <div class="salah-time__item--time">--:-- --</div>
          <div class="salah-time__item--line">
            <span></span>
          </div>
          <div class="salah-time__item--remain">--:--</div>
        </div>
        <div class="salah-time__item today isha prayer">

            <span></span>

        <div class="salah-time__item other fajr prayer">

          <div class="salah-time__item--line">
            <span></span>
          </div>

        </div>
        <div class="salah-time__item other sunrise">

        <div class="salah-time__item other dhuhr prayer">

    <!-- Clock -->

    <!-- Current Player -->

    <section onclick="settings__open()" id="settings-button">
      <div></div>
      <div></div>
      <div></div>
    </section>

    <form id="settings">
      <div -wrap>
        <div onclick="this.classList.toggle('active')" class="settings__juristic expand-toggle">
          <img src="media/chevron-down-solid.svg" alt="" />
          <span>Juristic</span>
        </div>
        <div class="expand-toggle__content settings__juristic--list">
          <div class="juristic__list--item">
            <input type="radio" name="iuksajdhfiosadf" value="Standard" checked />
            Standard (Shafi, Hanbli, Maliki)
          </div>
          <div class="juristic__list--item">
            <input type="radio" name="iuksajdhfiosadf" value="Hanafi" />
            Hanafi
          </div>
        </div>

        <div onclick="this.classList.toggle('active')" class="settings__method expand-toggle">
          <img src="media/chevron-down-solid.svg" alt="" />
          <span>Organisation</span>
        </div>
        <div class="expand-toggle__content settings__method--list"></div>

        <section class="settings-location">
          <div class="settings__location--ip location-button">
            <button class="button" onclick="if (confirm('This will update your location immediately. Ok???')) update_latt_long_ip();">
              Update Area Using IP Address
            </button>
          </div>

          <div class="settings__location--lat-long">
            <input type="number" placeholder="Lattitute" class="location--lat" />
            <input type="number" placeholder="Longtitute" class="location--long" />
          </div>

          <div class="settings__location--location location-button">
            <button class="button" onclick="if (confirm('This will update your location immediately. Ok???')) update_latt_long_location();">
              Update Area Using Location
            </button>
          </div>
        </section>

        <div class="settings__controls">
          <button class="button" id="settings__save" type="submit">save</button>
          <button class="button orange" id="settings__reset" type="reset">reset</button>
          <button class="button" id="settings__cancel" onclick=" main_section.settings.classList.remove('open')" type="reset">close</button>
        </div>
      </div>
    </form>
  </body>
