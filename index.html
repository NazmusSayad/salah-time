<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salah Time</title>
    <link rel="shortcut icon" href="/src/media/home.svg" type="image/x-icon" />
    <link href="/src/style/style.css" rel="stylesheet" />

    <script src="/src/script/store.js"></script>
    <script src="/src/script/main.js"></script>
    <script defer src="/src/script/script.js"></script>
  </head>
  <body>
    <!-- Salah-Time -->
    <section id="salah-time">
      <div -wrap--->
        <div class="Fajr"></div>
        <div class="Duha"></div>
        <div class="Dhuhr"></div>
        <div class="Asr"></div>
        <div class="Maghrib"></div>
        <div class="Isha"></div>
      </div>
    </section>

    <hr />
    <!-- Clock -->
    <section id="clock">
      <div -wrap--->
        <article class="time">
          <span class="time_h"></span>
          <span class="colon">:</span>
          <span class="time_m"></span>
          <span class="colon">:</span>
          <span class="time_s"></span>
          <span class="time_t"></span>
        </article>
        <article class="date"></article>
      </div>
    </section>

    <hr />
    <!-- Current Player -->
    <section id="current-prayer">
      <div -wrap---></div>
    </section>

    <hr />
    <!-- Next Player -->
    <section id="next-prayer">
      <div -wrap---></div>
    </section>
    <!-------------->
  </body>
</html>
