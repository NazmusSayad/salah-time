<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salah Time</title>
    <link rel="shortcut icon" href="/src/media/home.svg" type="image/x-icon" />
    <link href="/src/style/style.css" rel="stylesheet" />

    <script src="/src/script/store.js"></script>
    <script src="/src/script/main.js"></script>
    <script defer src="/src/script/script.js"></script>
  </head>
  <body>
    <!-- Salah-Time -->
    <section id="salah-time">
      <div -wrap--->
        <div class="today prayer Fajr">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="today Sunrise">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="today prayer Dhuhr">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="today prayer Asr">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="today prayer Maghrib">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="today prayer Isha">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="today Midnight">
          <span class="time"></span>
          <div class="remain"></div>
        </div>

        <div class="other prayer Fajr">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="other Sunrise">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="other prayer Dhuhr">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="other prayer Asr">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="other prayer Maghrib">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="other prayer Isha">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
        <div class="other Midnight">
          <span class="time"></span>
          <div class="remain"></div>
        </div>
      </div>
    </section>

    <br />
    <hr />
    <!-- Clock -->
    <section id="clock">
      <div -wrap--->
        <article class="time">
          <span class="time_h"></span><span class="colon">:</span><span class="time_m"></span><span class="colon">:</span><span class="time_s"></span>
          <span class="time_t"></span>
        </article>
        <article class="date"></article>
      </div>
    </section>

    <hr />
    <!-- Current Player -->
    <section id="current-prayer">
      <div -wrap---></div>
    </section>

    <hr />
    <!-- Next Player -->
    <section id="next-prayer">
      <div -wrap---></div>
    </section>
    <!-------------->
  </body>
</html>
